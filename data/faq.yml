faqItem:
  
  - title : Puis-je m’occuper moi-même de la livraison de ma commande?
    content : Oui, vous pouvez venir retirer vous-même votre commande dans nos locaux à Wavrin (59) ou nous affréter un transporteur de votre choix.
              Dans ce cas, seuls des frais d’emballage peuvent rester à votre charge.

  - title : Comment sont calculés les frais de port?
    content : Nous avons des accords avec un transporteur avec des forfaits au mètre plancher.
              La taille des pièces est donc plus déterminante que leur poids pour calculer le coût du transport.
              Pour les pièces de moins de 2m de long et d’un poids limité, jusqu’à 300 kg environ, nous pouvons proposer un envoi au poids par messagerie.
        
  - title : Quelles sont les quantités minimales de commande?
    content : Il n’y a pas de quantité minimale de commande, nous réalisons des fabrications à l'unité, en petite série, et en grande série. 

  - title : Quels sont les délais de livraison?
    content : Nous livrons sous 2 à 3 semaines si nous avons la matière en stock pour la fabrication.
              Pour les commandes spéciales, le délai varie selon la complexité de l'ouvrage, le nombre de pièces, la nécessité d'un traitement de surface.